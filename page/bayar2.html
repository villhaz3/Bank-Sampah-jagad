<!-- bayar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url(../aset/bglurus.jpeg);
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #77DD77;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #010b10;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h2>Konfirmasi Pembayaran</h2>
            <table id="userTable">
                <!-- Data akan dimuat oleh JavaScript -->
            </table>
            <div class="button-container">
                <button type="button" onclick="prosesPembayaran()">Proses Pembayaran</button>
                <button type="button" onclick="cetakData()">Cetak</button>
            </div>
        </form>
    </div>

    <script>
        function loadData() {
            const userData = JSON.parse(localStorage.getItem("selectedUser"));
            if (userData) {
                const userTable = document.getElementById("userTable");
                userTable.innerHTML = `
                    <tr>
                        <th>Data</th>
                        <th>Detail</th>
                    </tr>
                    <tr><td>Nama</td><td>${userData.nama}</td></tr>
                    <tr><td>Kelas</td><td>${userData.kelas}</td></tr>
                    <tr><td>Alamat</td><td>${userData.alamat}</td></tr>
                    <tr><td>NIK</td><td>${userData.nik}</td></tr>
                    <tr><td>No. Telepon</td><td>${userData.telp}</td></tr>
                    <tr><td>Tanggal Lahir</td><td>${userData.tgl_lahir}</td></tr>
                    <tr><td>Jenis Sampah Organik</td><td>${userData.jenisOrganik}</td></tr>
                    <tr><td>Jenis Sampah Anorganik</td><td>${userData.jenisAnorganik}</td></tr>
                    <tr><td>Berat (KG)</td><td>${userData.berat}</td></tr>
                   
                `;
            }
        }

        function prosesPembayaran() {
            alert("Pembayaran berhasil diproses!");
            localStorage.removeItem("selectedUser");
            window.location.href = "selamat.html"; 
        }

        function cetakData() {
            window.print();
        }

        loadData();
    </script>
</body>
</html>
